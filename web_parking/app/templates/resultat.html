{% extends "base.html" %}
{% block title %}Resultat OCR{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h3 class="mb-4">✅ Aparcament registrat!</h3>
            <p><strong>Matrícula introduïda:</strong> {{ plate }}</p>
            <p><strong>Model introduït:</strong> {{ model }}</p>
            <hr>
            <p>
                <strong>Text detectat per Google Cloud Vision:</strong><br>
                <span class="badge badge-primary p-2">{{ text_detectat }}</span>
            </p>
            <a href="/" class="btn btn-secondary mt-3">Tornar a linici</a>
        </div>
    </div>
</div>
{% endblock %}
